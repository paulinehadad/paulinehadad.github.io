    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
    <script src="scripts/guide.js"></script>
    <script src="scripts/instaEvent.js"></script>
  </head> 

  <body>

    <h1>What should I do today?</h1>

    <div id="container" class="container">
    
      <ul id="scene" class="scene border fill">
        <li class="layer expand-width" data-depth="1.00"><button><a href="about.html">About</button></li>
        <li class="layer expand-width" data-depth="0.80"><button><a href="bar.html">NightLife</button></li>
        <li class="layer expand-width" data-depth="0.60"><button><a href="food.html">Restaurants</button></li>
        <li class="layer expand-width" data-depth="0.40"><button><a href="#"></button></li>
        <li class="layer expand-width" data-depth="0.20"><button><a href="#"></button></li>
        <li class="layer expand-width" data-depth="0.00"><button><a href="index.html">Home</a></button></li>
      </ul>
    </div>

    
    <div id="target"></div> <!-- Instagram pictures here -->

    <script src="scripts/parallax.js"></script>
    <script>
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene);
    </script>

    <form id="food-form">
      <div class="item text">
          <label>Name</label>
          <div class="field"><input type="text" name="name" /></div>
      </div>
      <div class="item text">
          <label>Rating</label>
          <div class="field"><input type="text" name="rating" /></div>
      </div>
      <div class="item text">
          <label>Comment</label>
          <div class="field"><input type="text" name="comment" /></div>
      </div>
      <div class="button-wrapper">
          <div class="item button">
              <div class="field"><input type="button" id="food-op-discard" value="Discard" /></div>
          </div>
          <div class="item button button-default">
              <div class="field"><input type="submit" id="food-op-save" value="Save" /></div>
          </div>
      </div>
      <input type="hidden" name="id_entry" value="0" />
    </form>

     <table id="food-table">
        <tr id="food-head">
            <th>#</th>
            <th>Name</th>
            <th>Rating</th>
          <th>Comment</th>
        </tr>
    </table>

  </body>
